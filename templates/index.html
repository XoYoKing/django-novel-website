{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name }}</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="pull-left">
    <img src="{% static img %}">
</div>
<div class="col-xs-offset-2 col-md-offset-2">
    <h1>
        {{ name }}
    </h1>
    <div class="col-md-5">
        {{ author }}
    </div>
    <div class="col-xs-offset-9 col-md-offset-9" >
    <a href="/">
        首页
    </a>
    <a href="#footer">
        直达底部
    </a>
    </div>
    <br>
    <div class="col-md-10">
        {{ describe }}
    </div>

</div>

<div class="clearfix"></div>
<br>
<br>
<div class="lists">
    {% for a,index in test%}
        <div class="pull-left" style="height: 50px;margin-left: 50px">
        <div class="index" style="width: 150px">
            <a href="{{ a }}">
                {{ index }}
            </a>
        </div>
        </div>
    {% endfor %}
</div>
<div class="clearfix"></div>
<br>
<div id="footer">
</div>
</body>
</html>
